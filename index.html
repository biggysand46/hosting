<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="ticker.css">
        <link rel="icon" type="image/png" href="icon.png">
        <title>DUNGEON</title>
    </head>
    <body>
        <img src="test.png" id="backg">
        <div id="cover"></div>
        <div class="ticker-wrapper" id="newsTicker">
            <div class="ticker__track" id="tickerTrack">
                <div class="ticker__item">Breaking: Khaleb now #1 on smart revise.</div>
                <div class="ticker__item">Breaking: Sam scores 77wpm on monkeytype.</div>
                <div class="ticker__item">Weather: Heavy rain could flood the dungeon.</div>

                <div class="ticker__item">Global: Dread pirate roberts at large.</div>
            </div>
        </div>
        <div class="switchholder">
            <img src="switchoff.png" id="lightswitch">
            <div id="switchbtn"></div>
        </div>
        <script src="script.js"></script>
        <script src="news.js"></script>
    </body>
